<nav class="{{ theme.navbar }} w-20 flex-shrink-0 p-4 flex flex-col justify-between items-center">
    <div class="flex flex-col items-center space-y-4">
        <a href="/dashboard" class="{{ theme.btn }} p-2 rounded-full transition-colors duration-200" title="Home">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 {% if request.path == '/dashboard' %}{{ theme.accent }}{% else %}text-white{% endif %}">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 7.5l8.25-4.125L20.25 7.5M4.5 19.5h15a.75.75 0 00.75-.75V9.75a.75.75 0 00-.397-.663l-7.5-3.75a.75.75 0 00-.706 0l-7.5 3.75A.75.75 0 003.75 9.75v9a.75.75 0 00.75.75z" />
            </svg>
        </a>
        <button onclick="openUserProfile()" class="{{ theme.btn }} p-2 rounded-full transition-colors duration-200" title="Perfil do Usuario">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        </button>
        {% if current_user.admin %}
        <a href="/admin/users" class="{{ theme.btn }} p-2 rounded-full transition-colors duration-200" title="Usuarios">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 {% if request.path.startswith('/admin/users') %}{{ theme.accent }}{% else %}text-white{% endif %}">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 9a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21a6 6 0 00-12 0" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 9a3 3 0 116 0 3 3 0 01-6 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21a6 6 0 00-7.5-5.8" />
            </svg>
        </a>
        {% endif %}
    </div>
    <div class="flex flex-col items-center space-y-4">
        <div class="relative">
            <button onclick="toggleThemeMenu(event)" class="{{ theme.btn }} p-2 rounded-full transition-colors duration-200" title="Alterar Tema">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42" />
                </svg>
            </button>
            <!-- Portal container para o menu -->
            <div id="menuPortal"></div>
        </div>
        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 w-full p-2 rounded-lg flex justify-center transition-colors duration-200" title="Sair">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
            </svg>
        </button>
    </div>
</nav>
